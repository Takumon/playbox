<form
  [formGroup]="form"
  (ngSubmit)="create.emit(form.value.text); form.reset()"
>
  <mat-form-field>
    <input matInput placeholder="Add a new Todo" formControlName="text">
  </mat-form-field>
  <button
    mat-button color="promary"
    [disabled]="loading || form.invalid"
    >Add</button>
</form>
